<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Employee Management App</h1>

      <!-- form to add new employee -->
      <form id="employee-form">
        First name
        <input
          id="First-Name-input"
          type="text"
          placeholder="Enter Employee First Name"
          required
        />
        Last name
        <input
          id="Last-Name-input"
          type="text"
          placeholder="Enter Employee Last Name"
          required
        />
        Age
        <input
          id="Age-input"
          type="number"
          placeholder="Enter Employee Age"
          required
        />
        Start Date
        <input
          id="Start-Date-input"
          type="date"
          placeholder="Enter Employee Start Date"
          required
        />
        Department
        <input
          id="Department-input"
          type="text"
          placeholder="Enter Employee Department"
          required
        />
        Salary
        <input
          id="Salary-input"
          type="number"
          placeholder="Enter Employee Salary"
          required
        />
        <button id="add-button">Add Employee</button>
      </form>
    </div>

    <!-- Employee Table -->
    <div class="container">
      <h2>Employee List:</h2>
      <table id="employee-table"></table>
    </div>

    <script type="module" src="controller.js"></script>
  </body>
</html>
