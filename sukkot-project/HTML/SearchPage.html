<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Mock</title>
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="stylesheet" href="../CSS/SearchPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- top navnar -->
    <header>
      <nav>
        <label class="hamburger-menu">
          <input type="checkbox" id="hamburger-toggle" />
        </label>
        <div class="logo">
          <a href="../HTML/homePage.html"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg"
              alt="IMDB Logo"
          /></a>
        </div>

        <ul class="nav-links">
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign Up</a></li>
          <li>
            <a href="../HTML/FavoritesPage.html"
              ><i class="fa-regular fa-heart"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
      <ul class="sidebar-links">
        <div class="top-links">
          <li>
            <a href="../HTML/homePage.html"
              ><i class="fa-solid fa-house"></i> Home</a
            >
          </li>
          <li>
            <a href="../HTML/SearchPage.html"
              ><i class="fas fa-search"></i> Search</a
            >
          </li>
          <li>
            <a href="../HTML/aboutUs.html"
              ><i class="fa-solid fa-users"></i> About</a
            >
          </li>
        </div>
        <div class="bottom-links">
          <li>
            <a href="#"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-address-card"></i> Contact</a>
          </li>
        </div>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="oppenheimer-img-container">
      <img
        class="oppenheimer-img"
        src="https://cdn.theplaylist.net/wp-content/uploads/2023/05/08064650/Oppenheimer-Christopher-Nolan.jpg"
        alt="oppenheimer"
      />
      <div class="search-bar-container">
        <input
          class="search-bar"
          type="text"
          placeholder="Search for a Movie, Rating, ID..."
        />
        <button class="search-button" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <main>
      <p class="results-message"></p>
      <div class="popular-movies-container"></div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contacts</a></li>
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <script>
      const hamburgerToggle = document.getElementById("hamburger-toggle");
      const sidebar = document.getElementById("sidebar");
      const mainEl = document.querySelector("main");

      hamburgerToggle.addEventListener("change", () => {
        sidebar.classList.toggle("active");
        mainEl.classList.toggle("opacity");
      });
    </script>
    <!-- <script type="module" src="SearchPage.js"></script> -->
    <script type="module" src="../SRC/main/search.js"></script>
  </body>
</html>
